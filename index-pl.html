<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div class="nav">
            <button onclick="show('game')" title="Przejdź do przycisku">PRZYCISK</button>
            <button onclick="show('shop')" title="Przejdź do sklepu">SKLEP</button>
            <button onclick="show('settings')" title="Przejdź do ustawień">USTAWIENIA</button>
        </div>

        <div id="stats">
            <h3>Pieniądze Na Sekundę: <span id="mps">0</span></h3>
            <h3>Pieniądze Za Kliknięcie: <span id="mpc">1</span></h3>
        </div>

        <div id="shop">
            <div id="title">
                <h1>SKLEP</h1>
            </div>
            <div id="info">
                <p>Aby kupić przedmiot, po prostu na niego kliknij!</p>
            </div>
            <div>
                <ul id="items">
                    <li>
                        <button onclick="buy('mpc')">Więcej pieniędzy za kliknięcie! (<span id="mpc_price">10</span>)</button>
                    </li>

                    <br>

                    <li>
                        <button onclick="buy('mps')">Więcej pieniędzy na sekundę! (<span id="mps_price">10</span>)</button>
                    </li>
                </ul>
            </div>
        </div>

        <div id="settings">
            <div id="title">
                <h1>USTAWIENIA</h1>
            </div>
            <div id="info">
                <p>Tutaj możesz zresetować swój progres lub zmienić język!</p>
            </div>
            <h2>JĘZYK: <a href="index.html">ENGLISH</a><a href="index-pl.html" class="nav">POLSKI</a></h2>
            <button onclick="reset_progress()">ZRESETOWAĆ!</button>
        </div>

        <div id="game">
            <div id="title">
                <h1>THE MONEY CLICKER</h1>
            </div>
            <div id="info">
                <p>Aby grać w tą grę, po prostu zacznij klikać przycisk poniżej!</p>
            </div>
            <div id="clicker">
                <button onclick=add_money()>KLIKNIJ NA MNIE</button>
            </div>
        </div>
        <br> <br>
        <h1>Pieniądze: <span id="money">0</span></h1>
    </div>
</body>
<script src="game.js"></script>
</html>
